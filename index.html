<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css" type="text/css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <title>Movieflix</title>
</head>

<body>

  <!-- Navbar -->
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
      <a class="navbar-brand" href="index.html#Home">Movieflix</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="index.html#Latest">Latest</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="index.html#Popular">Popular</a>
          </li>

          <li class="nav-item active">
            <a class="nav-link" href="index.html#Top Rated">Top Rated</a>
          </li>
        </ul>

        <form>
          <div class="form-group">
            <input type="search" placeholder="Search" id="inputValue">
            <button type="submit" id="search">Search</button>
        </form>
      </div>
    </nav>
  </header>
  <div class="overlay">
    <video playsinline="playsinline" autoplay="autoplay" loop="loop">
      <source src="https://eez.ymcdn.website/new/7e06298aca3addee27f568c68c9b00e7/Skpu5HaVkOc"type="video/mp4">
    </video>
    <div class="container h-100">
      <div class="d-flex h-100 text-center align-items-center">
        <div class="w-100 text-white">
        </div>
      </div>
    </div>
  </div>

  <div class="container">
    <img src="" alt="">

    <div id="movies-searchable"></div>
    <div id="movies-container"></div>

  </div>

  <script src="./assets/apis.js"></script>
  <script src="./assets/app.js"></script>
</body>

</html>
